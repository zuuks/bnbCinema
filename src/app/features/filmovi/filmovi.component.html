<div class="container">
    <h1>Lista Filmova</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Naslov</th>
          <th>Režiser</th>
          <th>Godina</th>
          <th>Žanr</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let film of filmovi">
          <td>{{ film.title }}</td>
          <td>{{ film.director }}</td>
          <td>{{ film.year }}</td>
          <td>{{ film.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
