<div class="register-wrapper">
    <div class="register-container">
      <h2>Registracija</h2>
      
      <form>
        <div class="input-group">
          <label for="username">Korisničko ime</label>
          <input id="username" type="text" placeholder="Unesite korisničko ime" required>
        </div>
  
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Unesite email" required>
        </div>
  
        <div class="input-group">
          <label for="password">Lozinka</label>
          <input id="password" type="password" placeholder="Unesite lozinku" required>
        </div>
  
        <div class="input-group">
          <label for="confirm-password">Potvrdi lozinku</label>
          <input id="confirm-password" type="password" placeholder="Ponovite lozinku" required>
        </div>
  
        <button type="submit">Registruj se</button>
  
        <p class="login-text">Već imate nalog? <a href="/login">Prijavite se</a></p>
      </form>
    </div>
  </div>
