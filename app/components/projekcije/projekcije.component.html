<table mat-table [dataSource]="projekcije" class="mat-elevation-z8">
    <ng-container matColumnDef="film">
      <th mat-header-cell *matHeaderCellDef> Film </th>
      <td mat-cell *matCellDef="let p"> {{ p.filmId }} </td>
    </ng-container>
  
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let p"> {{ p.datum | date:'short' }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['film', 'datum']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['film', 'datum'];"></tr>
  </table>
